@(categories: CategoryForm, document: Documents.ActualDocument)

@main(categories, "Добавить документ") {

} {
    <h2>Добавление версии для "@document._1.name"</h2>

    <form action="@routes.VersionController.update(document._1.id)" role="form" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="version">Версия</label>
            <input type="text" id="version" name="version">
        </div>
        <div class="form-group">
            <label for="doc">Файл</label>
            <input type="file" id="doc" name="doc">
        </div>

        <button type="submit" class="btn btn-default">Загрузить</button>
    </form>
}
